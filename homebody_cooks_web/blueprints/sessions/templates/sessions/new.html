{% extends "_layout.html" %}

{% block title %}
  Homepage
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>Log In</h1>
    <form action="{{url_for('sessions.create')}}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <label for="user_email">Email</label>
        <input type="text" name="user_email">
        <label for="user_password">Password</label>
        <input type="password" name="user_password">
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>

    </form>
    <p>______________ or _______________</p>
    <form action="{{url_for('sessions.google_login')}}">
        <button type="submit" class="btn btn-secondary"> <img src="/static/google2.png" width="25" height="25" class="mr-2" > Sign in with Google</button>
    </form>
</div>
  
{% endblock %}
