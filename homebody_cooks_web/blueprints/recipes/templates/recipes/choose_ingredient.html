{% extends "_layout.html" %}
{% block content %}
<div class="container">
    <h1>Choose your ingredient</h1>
</div>
<div class="container">
    <form action="{{url_for('recipes.add_to_cart', recipe_id = recipe.id)}}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
{% for ingredient in ingredients %}
        <div>
            <input type="checkbox" name="ingredients" checked="true" id="ingredient" value="{{ingredient.ingredient_id}}" />
            <label for="ingredient">{{ingredient.ingredient_id.ingredient_name}}</label>
        </div>
{% endfor %}
        <button class="btn btn-primary" type="submit">Add to cart</button>
    </form>
</div>

{% endblock %}
